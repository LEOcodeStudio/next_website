<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEO code - 升级浏览器以获得更好的体验</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            color: #0078d4;
        }
        .container p {
            font-size: 18px;
        }
        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #0078d4;
            text-decoration: none;
            border-radius: 5px;
        }
        .container a:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>升级浏览器以获得更好的体验</h1>
        <p>您正在使用的浏览器不支持访问本网站。为了获得最佳体验，请安装主流浏览器访问。</p>
        <a href="https://www.google.cn/intl/zh-CN/chrome/" target="_blank">下载Chrome浏览器</a>
        <a href="https://www.microsoft.com/zh-cn/edge/download/" target="_blank">下载Edge浏览器</a>
        <a href="https://www.mozilla.org/zh-CN/firefox/new/" target="_blank">下载FireFox浏览器</a>
    </div>
</body>
    
<script type="text/javascript">
        window.onload = function(){
            //屏蔽键盘事件
            document.onkeydown = function (){
                var e = window.event || arguments[0];
                //F12
                if(e.keyCode == 123){
                    return false;
                //Ctrl+Shift+I
                }else if((e.ctrlKey) && (e.shiftKey) && (e.keyCode == 73)){
                    return false;
                //Shift+F10
                }else if((e.shiftKey) && (e.keyCode == 121)){
                    return false;
                //Ctrl+U
                }else if((e.ctrlKey) && (e.keyCode == 85)){
                    return false;
                }
            };
            //屏蔽鼠标右键
            document.oncontextmenu = function (){
                return false;
            }
        }

    </script>

</html>
