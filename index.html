<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>升级浏览器以获得更好的体验</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            color: #0078d4;
        }
        .container p {
            font-size: 18px;
        }
        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #0078d4;
            text-decoration: none;
            border-radius: 5px;
        }
        .container a:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>升级浏览器以获得更好的体验</h1>
        <p>您正在使用的浏览器不支持本网页的某些功能。为了获得最佳体验，请安装最新版本的Microsoft Edge浏览器。</p>
        <a href="https://www.microsoft.com/edge" target="_blank">下载Microsoft Edge</a>
    </div>
</body>
</html>
